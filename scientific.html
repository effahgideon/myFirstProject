<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" class="gray">AC</button>
            <button onclick="appendValue('(')" class="gray">(</button>
            <button onclick="appendValue(')')" class="gray">)</button>
            <button onclick="appendValue('/')" class="orange">÷</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button onclick="appendValue('*')" class="orange">×</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button onclick="appendValue('-')" class="orange">−</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button onclick="appendValue('+')" class="orange">+</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')" class="gray">.</button>
            <button onclick="calculate()" class="orange">=</button>
            
            <button onclick="appendValue('Math.sin(')" class="gray">sin</button>
            <button onclick="appendValue('Math.cos(')" class="gray">cos</button>
            <button onclick="appendValue('Math.tan(')" class="gray">tan</button>
            <button onclick="appendValue('Math.log10(')" class="gray">log</button>

            <button onclick="appendValue('Math.sqrt(')" class="gray">√</button>
            <button onclick="appendValue('Math.pow(')" class="gray">xʸ</button>
            <button onclick="appendValue('Math.PI')" class="gray">π</button>
            <button onclick="appendValue('Math.E')" class="gray">e</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
